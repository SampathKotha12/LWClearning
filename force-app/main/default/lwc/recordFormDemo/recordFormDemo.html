<template>
    <lightning-card title="Create record using lightning record form">
        <lightning-record-form
        object-api-name={objectName}
        fields={fieldList}
        onsuccess={successHandler}
        >

        </lightning-record-form>

    </lightning-card>

    <lightning-card title="Display record using lightning record form">
        <lightning-record-form
        record-id="001Bi00000L5GxtIAF"
        object-api-name={objectName}
        fields={fieldList}
        onsuccess={successHandler}
        >
        </lightning-record-form>
    </lightning-card>

    <lightning-card title="Display record in read only mode using lightning record form">
        <lightning-record-form
        record-id="001Bi00000L5GxtIAF"
        object-api-name={objectName}
        fields={fieldList}
        onsuccess={successHandler}
        mode="readonly"
        >
        </lightning-record-form>
    </lightning-card>

    <lightning-card title="edit record using lightning record form">
        <lightning-record-form
        record-id="001Bi00000L5GxtIAF"
        object-api-name={objectName}
        fields={fieldList}
        onsuccess={successHandler}
        mode="edit"
        columns="2">
        </lightning-record-form>
    </lightning-card>

    <lightning-card title="edit record using layout in lightning record form">
        <lightning-record-form
        record-id={recordId}
        object-api-name={objectApiName}
        mode="edit"
        layout-type="Compact"
        columns="2">
        </lightning-record-form>
    </lightning-card>


</template>
