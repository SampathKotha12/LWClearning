<template>
    <lightning-card title="Render Mutiple Template">
        <div class="slds-m-around_medium">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">Sign up form</h2>
            <lightning-input type="text" label="first name"></lightning-input>
            <lightning-input type="text" label="last name"></lightning-input>
            <lightning-input type="email" label="email address"></lightning-input>
            <lightning-input type="password" label="password"></lightning-input>
            <lightning-button
            variant="destructive"
            label="back"
            title="back"
            onclick={handleClick}
            class="slds-m-left_x-small"
            >
            </lightning-button>
            <lightning-button
            variant="success"
            label="signup"
            title="signup"
            onclick={submitHandler}
            class="slds-m-left_x-small"
            >
            </lightning-button>
        </div>
    </lightning-card>
</template>
