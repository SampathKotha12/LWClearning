<template>
    <lightning-card title="conditional rendering">
        <div class="slds-m-around_medium">
            <lightning-button variant="brand" label="Show Data" title="show data" onclick={handleClick} class="slds-m-left_x-small">

            </lightning-button>
        </div>
        <lightning-input type="text" label="Enter hello to see data" onkeyup={changeHandler}></lightning-input>
        <template lwc:if={isVisible}>
        <div>welcome to LWC series</div>
        </template>
        <template if:false={isVisible}>
            <div>not welcome to LWC series</div>
        </template>

    </lightning-card>
</template>
